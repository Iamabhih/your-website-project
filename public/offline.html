<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Ideal Smoke Supply</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #10b981 0%, #047857 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .button {
      display: inline-block;
      padding: 15px 40px;
      background: #fff;
      color: #10b981;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: translateY(-2px);
    }

    .features {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }

    .feature-list {
      list-style: none;
      text-align: left;
      display: inline-block;
    }

    .feature-list li {
      padding: 8px 0;
      opacity: 0.9;
    }

    .feature-list li:before {
      content: "âœ“";
      margin-right: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      ðŸ“¡
    </div>

    <h1>You're Offline</h1>

    <p>
      It looks like you're not connected to the internet. Don't worry, you can still browse
      products you've viewed before!
    </p>

    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="features">
      <h3>While you're offline, you can:</h3>
      <ul class="feature-list">
        <li>View previously loaded products</li>
        <li>Browse your order history</li>
        <li>Add items to your wishlist</li>
        <li>View your cart</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-reload when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Show online status
    if (navigator.onLine) {
      window.location.reload();
    }
  </script>
</body>
</html>
